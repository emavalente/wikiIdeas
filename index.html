      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#lateral-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="2rem"
            fill="none"

          <div class="offcanvas-header" data-bs-theme="light">

            <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
          </div>

            <ul class="navbar-nav fs-5 justify-content-evenly">
              <li class="nav-item p-3 py-md-5">Primer opcion</li>
              <li class="nav-item p-3 py-md-5">Segunda opcion</li>
              <li class="nav-item p-3 py-md-5">Tercera opcion</li>
              <li class="nav-item p-3 py-md-5">Cuarta opcion</li>
            </ul>
          </div>
        </div>
        <!-- OFFCANVAS CONTAINER END -->

            <ion-icon name="search-outline"></ion-icon>
          </button>
          <input type="text" class="search__input" placeholder="Buscar..." />
        </form>
      </div>
      <div class="containter-xxl d-flex justify-content-center animate__animated animate__fadeInUp">

          </button>
